[pytest]
testpaths = tests
python_files = test_*.py
addopts =
    -q
    -p no:cacheprovider
    --cov=core
    --cov=plugins
    --cov=cli.command_parser
    --cov=utils.helpers
    --cov=utils.history
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85
filterwarnings =
    ignore::DeprecationWarning
